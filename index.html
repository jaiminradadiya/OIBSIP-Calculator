<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calculator">
        <!-- Display section for both expression and result -->
        <div class="display">
            <div id="expression"></div>
            <div id="result">0</div>
        </div>

        <!-- Buttons for the calculator -->
        <div class="buttons">
            <button class="btn operator" data-operator="(">(</button>
            <button class="btn operator" data-operator=")">)</button>
            <button class="btn operator" data-action="delete"><span class="material-symbols-outlined">delete</span></button>
            <button class="btn operator" data-action="ans">ans</button>
            <button class="btn operator" data-action="clear"><span class="material-symbols-outlined">backspace</span></button>

            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn operator" data-operator="%">%</button>
            <button class="btn operator" data-operator="√">√</button>

            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn operator" data-operator="*">x</button>
            <button class="btn operator" data-operator="/">÷</button>

            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn operator" data-operator="+">+</button>
            <button class="btn operator" data-operator="-">-</button>

            <button class="btn" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn" data-action="toggle-sign">±</button>
            <button class="btn" data-action="enter">ENTER</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
